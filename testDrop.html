<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>測試拖曳</title>
    <script src="jquery-3.4.0.min.js"></script>
</head>
<body>
    <script>       
        // canvas related vars
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        var cw = canvas.width;
        var ch = canvas.height;
        document.body.appendChild(canvas);
        canvas.style.border = '1px solid red';

        

        // used to calc canvas position relative to window
        function reOffset() {
            var BB = canvas.getBoundingClientRect();
            offsetX = BB.left;
            offsetY = BB.top;
        }
        var offsetX, offsetY;
        reOffset();
        window.onscroll = function (e) { reOffset(); }
        window.onresize = function (e) { reOffset(); }
        canvas.onresize = function (e) { reOffset(); }

        // save relevant information about shapes drawn on the canvas
        var shapes = [];
        // define one circle and save it in the shapes[] array
        shapes.push({ x: 20, y: 20, radius: 15, color: 'blue' });
        // define one rectangle and save it in the shapes[] array
        shapes.push({ x: 100, y: -1, width: 75, height: 35, color: 'red' });
        // define one triangle path and save it in the shapes[] array
        shapes.push({ x: 0, y: 0, points: [{ x: 50, y: 30 }, { x: 75, y: 60 }, { x: 25, y: 60 }], color: 'green' });

        // drag related vars
        var isDragging = false;
        var startX, startY;

        // hold the index of the shape being dragged (if any)
        var selectedShapeIndex;

        // draw the shapes on the canvas
        drawAll();

        // listen for mouse events
        canvas.onmousedown = handleMouseDown;
        canvas.onmousemove = handleMouseMove;
        canvas.onmouseup = handleMouseUp;
        canvas.onmouseout = handleMouseOut;

        // given mouse X & Y (mx & my) and shape object
        // return true/false whether mouse is inside the shape
        function isMouseInShape(mx, my, shape) {
            if (shape.radius) {
                // this is a circle
                var dx = mx - shape.x;
                var dy = my - shape.y;
                // math test to see if mouse is inside circle
                if (dx * dx + dy * dy < shape.radius * shape.radius) {
                    // yes, mouse is inside this circle
                    return (true);
                }
            } else if (shape.width) {
                // this is a rectangle
                var rLeft = shape.x;
                var rRight = shape.x + shape.width;
                var rTop = shape.y;
                var rBott = shape.y + shape.height;
                // math test to see if mouse is inside rectangle
                if (mx > rLeft && mx < rRight && my > rTop && my < rBott) {
                    return (true);
                }
            } else if (shape.points) {
                // this is a polyline path
                // First redefine the path again (no need to stroke/fill!)
                defineIrregularPath(shape);
                // Then hit-test with isPointInPath
                if (ctx.isPointInPath(mx, my)) {
                    return (true);
                }
            }
            // the mouse isn't in any of the shapes
            return (false);
        }

        function handleMouseDown(e) {
            // tell the browser we're handling this event
            e.preventDefault();
            e.stopPropagation();
            // calculate the current mouse position
            startX = parseInt(e.clientX - offsetX);
            startY = parseInt(e.clientY - offsetY);
            // test mouse position against all shapes
            // post result if mouse is in a shape
            for (var i = 0; i < shapes.length; i++) {
                if (isMouseInShape(startX, startY, shapes[i])) {
                    // the mouse is inside this shape
                    // select this shape
                    selectedShapeIndex = i;
                    // set the isDragging flag
                    isDragging = true;
                    // and return (==stop looking for 
                    //     further shapes under the mouse)
                    return;
                }
            }
        }

        function handleMouseUp(e) {
            // return if we're not dragging
            if (!isDragging) { return; }
            // tell the browser we're handling this event
            e.preventDefault();
            e.stopPropagation();
            // the drag is over -- clear the isDragging flag
            isDragging = false;
        }

        function handleMouseOut(e) {
            // return if we're not dragging
            if (!isDragging) { return; }
            // tell the browser we're handling this event
            e.preventDefault();
            e.stopPropagation();
            // the drag is over -- clear the isDragging flag
            isDragging = false;
        }

        function handleMouseMove(e) {
            // return if we're not dragging
            if (!isDragging) { return; }
            // tell the browser we're handling this event
            e.preventDefault();
            e.stopPropagation();
            // calculate the current mouse position         
            mouseX = parseInt(e.clientX - offsetX);
            mouseY = parseInt(e.clientY - offsetY);
            // how far has the mouse dragged from its previous mousemove position?
            var dx = mouseX - startX;
            var dy = mouseY - startY;
            // move the selected shape by the drag distance
            var selectedShape = shapes[selectedShapeIndex];
            selectedShape.x += dx;
            selectedShape.y += dy;
            // clear the canvas and redraw all shapes
            drawAll();
            // update the starting drag position (== the current mouse position)
            startX = mouseX;
            startY = mouseY;
        }

        // clear the canvas and 
        // redraw all shapes in their current positions
        function drawAll() {
            ctx.clearRect(0, 0, cw, ch);
            for (var i = 0; i < shapes.length; i++) {
                var shape = shapes[i];
                if (shape.radius) {
                    // it's a circle
                    ctx.beginPath();
                    ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
                    ctx.fillStyle = shape.color;
                    ctx.fill();
                } else if (shape.width) {
                    // it's a rectangle
                    ctx.fillStyle = shape.color;
                    ctx.fillRect(shape.x, shape.y, shape.width, shape.height);
                } else if (shape.points) {
                    // its a polyline path
                    defineIrregularPath(shape);
                    ctx.fillStyle = shape.color;
                    ctx.fill();
                }
            }

            drawRegularPolygon(6, 25, 100, 100, 2, 'gray', 'lightblue', 0); 
        }

        function defineIrregularPath(shape) {
            var points = shape.points;
            ctx.beginPath();
            ctx.moveTo(shape.x + points[0].x, shape.y + points[0].y);
            for (var i = 1; i < points.length; i++) {
                ctx.lineTo(shape.x + points[i].x, shape.y + points[i].y);
            }
            ctx.closePath();
        }

        /**
         * 繪製多邊形
         * @param sideCount 邊數
         * @param radius 半徑
         * @param centerX 中心點X座標
         * @param centerY 中心點Y座標
         * @param strokeWidth 邊框寬度
         * @param strokeColor 邊框顏色
         * @param fillColor 填充顏色
         * @param rotationRadians 旋轉角度
         */
        function drawRegularPolygon(sideCount, radius, centerX, centerY, strokeWidth, strokeColor, fillColor, rotationRadians) {
            var angles = Math.PI * 2 / sideCount;
            ctx.translate(centerX, centerY);
            ctx.rotate(rotationRadians);
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            for (var i = 1; i < sideCount; i++) {
                ctx.rotate(angles);
                ctx.lineTo(radius, 0);
            }
            ctx.closePath();
            ctx.fillStyle = fillColor;
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = strokeWidth;
            ctx.stroke();
            ctx.fill();
            ctx.rotate(angles * -(sideCount - 1));
            ctx.rotate(-rotationRadians);
            ctx.translate(-centerX, -centerY);
        }
    </script>
</body>
</html>
